<!DOCTYPE html>
<html lang="pt-BR">
    <footer>
    </footer>
    <head>
        <meta charset="utf-8">
        <title>Cardig - O seu cardápio Digital</title>
        <link rel="shortcut icon" type="image/png" href="../Imagens/logo.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap.min.js">
			
			<style>

				.form-group {
					width: 100%;
					padding: 10px;
					margin: auto;
					font-size: 16px;
				}
				
				.form-group button {
					font-size: 18px;
				}
				
				.btn {
					background-color: orange;
					color: white;
				}

			</style>
    </head>
    <body>
			
			
			<nav class="navbar navbar-expand-sm my-nav">
				<a class="navbar-brand">
					<img src="../Imagens/logo.png" class="float-right" width="8%" height="8%" alt="Pepitos">
				</a>
			</nav>
			
			
			
			<br><br>
			<div class="container">
				<form class="text-center" action="cadastro.html" method="POST">
					<h1 class="h3 mb-3">Login</h1>
					<div class="form-group row justify-content-center">
						<label for="loginEmail" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">Email</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="email" class="form-control" id="inputEmail" placeholder="exemplo@dominio.com" maxlength="193" required autofocus>
						</div>
					</div>
					<div class="form-group row justify-content-center">
						<label for="loginSenha" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-form-label">Senha</label>
						<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
							<input type="password" class="form-control" id="inputSenha" placeholder="4 a 10 caracteres" pattern=".{4,10}" required>
						</div>
					</div>
					<div class="form-group row justify-content-end">
						<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
							<button type="submit" class="btn">Entrar</button>
						</div>
					</div>				
				</form>
			</div>
			
			
			<br><br>
			
			<footer class="page-footer" pt-4 mt-4>
				<div class="footertexto py-3" style="position: fixed;">
					© 2018 Cardig. All rights reserved.
				</div>
			</footer>

    </body>
</html>
